<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/EstructurasDeControl/FormularioYValidacion/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   <div>
    <form id="formulario">
      <label>Nombre: </label>
      <input type="text" id="nombre" maxlength="10" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Contraseña:</label>
      <input type="password" id="password" required />

      <label>Confirmar Contraseña:</label>
      <input type="password" id="confirmaPassword" required />

      <label>Edad:</label>
      <input type="number" id="edad" required />

      <input type="submit" value="Registrarse" />
    </form>
    <div id="alertaContenedor"></div>
  </div>

  <script src="/EstructurasDeControl/FormularioYValidacion/app.js"></script>
</body>
</html>
